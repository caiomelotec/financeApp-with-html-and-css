<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p>Hi, John!</p>
        <div class="icons">
          <i class="fa-regular fa-plus incon-plus"></i>
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
        </div>
      </div>
      <div class="card">
        <i class="fa-brands fa-cc-mastercard icon"></i>
        <p class="card-number">3789 4809 5289 4019</p>
        <div class="card-info">
          <p>John Carter</p>
          <p>03/24</p>
        </div>
      </div>
      <div class="curved-border">
        <div class="pictures">
          <i class="fa-regular fa-plus incon-plus-2"></i>
          <img src="./01.jpg" alt="" class="img-01" />
          <img src="./02.jpg" alt="" class="img-01" />
          <img src="./03.jpg" alt="" class="img-01" />
        </div>
        <div class="names">
          <p>Add</p>
          <p>Phill</p>
          <p>Jane</p>
          <p>Angela</p>
        </div>
      </div>
      <div class="bottom">
        <div class="balance-info">
          <i class="fa-solid fa-money-check-dollar"></i>
          <p>$2,351</p>
          <p>Balance</p>
        </div>
        <div>
          <div class="outcome">
            <p>Income</p>
            <i class="fa-solid fa-money-check-dollar"></i>
          </div>
          <div class="income">
            <i class="fa-solid fa-money-check-dollar"></i>
            <p>Outcome</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
